<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Programs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      padding: 20px;
    }

    h2 {
      color: white;
    }

    .program {
      background: black;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    pre {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }

    .output {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>JavaScript Programs with Output</h1>

  <div class="program">
    <h2>1. Print Name and Address</h2>
    <pre id="output1" class="output"></pre>
  </div>

  
  <div class="program">
    <h2>2. Check if Value and Data-Type Are Same</h2>
    <pre id="output2" class="output"></pre>
  </div>

  <div class="program">
    <h2>3. Add Two Strings and Capitalize</h2>
    <pre id="output3" class="output"></pre>
  </div>

  <div class="program">
    <h2>4. Length of String in Bytes</h2>
    <pre id="output4" class="output"></pre>
  </div>

  <div class="program">
    <h2>5. Round Number to Specific Digits</h2>
    <pre id="output5" class="output"></pre>
  </div>

  <script>
    const name = "Prince Raj";
    const address = "Bajitpur,sarairanjan,samastipur";
	 document.getElementById("output1").textContent = `Name: ${name}\nAddress: ${address}`;

    // 2. Check Value and Data-Type
    const var1 = 100;
    const var2 = '100';
    const isSame = var1 === var2;
    document.getElementById("output2").textContent = `var1: ${var1} (${typeof var1})\nvar2: ${var2} (${typeof var2})\nSame: ${isSame}`;

    // 3. Add Strings and Capitalize
    const str1 = "hello";
    const str2 = "world";
    const capitalized = (str1 + str2).toUpperCase();
    document.getElementById("output3").textContent = `"${str1}" + "${str2}" = "${capitalized}"`;

    // 4. String Length in Bytes
    const stringToMeasure = "你好";
    const byteLength = new TextEncoder().encode(stringToMeasure).length;
    document.getElementById("output4").textContent = `"${stringToMeasure}" = ${byteLength} bytes`;

    // 5. Round Number to Digits
    const number = 3.14159265;
    const digits = 3;
    const rounded = Math.round(number * Math.pow(10, digits)) / Math.pow(10, digits);
    document.getElementById("output5").textContent = `Original: ${number}\nRounded to ${digits} digits: ${rounded}`;
  </script>
</body>
</html>
